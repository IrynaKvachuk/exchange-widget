<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./exchange-widget.css">
    <title>Currency Converter</title>
</head>

<body>
    <div id="container">
        <button type="button" id="btnConverterOpen">Currency converter</button>
        <div id="currencyConverter">
            <h1 id="converterTitle">Currency converter</h1>
            <h2 id="date"></h2>
            <div class="converter">
                <div class="converterData">
                    <input type="text" id="inputAmount" minlength="1" maxlength="12" required>
                    <span id="error" class="justNumber">Please, numbers only, no spaces or dashes. Valid examples: 1;
                        1.1; 0.1</span>
                    <select id="inputCurrency"></select>
                </div>
                <button type="button" id="arrowBtn">&#8645;</button>
                <div class="converterData">
                    <select id="outputCurrency"></select>
                    <input type="text" id="outputAmount" readonly="readonly" minlength="1" maxlength="12">
                </div>
                <button type="submit" id="submitExchangeBtn">exchange</button>
            </div>
            <button type="button" id="btnCoverterClose">X</button>
        </div>
    </div>
    <script src="exchange-widget.js"></script>
</body>

</html>
